<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>StoneDoor</title>
</head>
<script type="text/javascript">

var x,y;
var isPen=false;
var pen;
var canvas=document.getElementById("can");
canvas.width = window.innerWidth*0.84;
canvas.height = window.innerHeight*0.67;
function bb(event){
	isPen=true;
	x=event.offsetX;
	y=event.offsetY;	
	pen=document.getElementById("can").getContext("2d");	
}
function cc(){
	isPen=false;
}
function aa(event){
	if(isPen){
	pen=document.getElementById("can").getContext("2d");
	var x1=event.offsetX;
	var y1=event.offsetY;
	var ox=(x1-x)/2+x;
	var oy=(y1-y)/2+y;
	var r=Math.sqrt(Math.pow(x1-x,2)+Math.pow(y1-y,2))/2;
	pen.beginPath();
	pen.strokeStyle=getColor();
	pen.arc(ox,oy,r,0,Math.PI*2);
	pen.stroke();
	pen.save();
	}
}
function getColor(){
	var color=["blue","pink","black","red","yellow","green","orange","white"];
	var i=Math.floor(Math.random()*8);
	return color[i];	
}
</script>
<body>
<canvas id="can" style=" cursor:crosshair;"  onmousedown="bb(event)" onmouseup="cc()" onmousemove="aa(event)"></canvas>
</body>
</html>
